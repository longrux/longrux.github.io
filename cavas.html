<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本模板</title>
    <style></style>
</head>
<body>
       <canvas id="canvas" width="300" height="300" style="border:2px solid skyblue"></canvas>

    <script>
        var canvas =document.querySelector("canvas")
        var cts =canvas.getContext("2d")
        function fn(x,y){
            cts.beginPath()
        cts.arc(x,y,10,0,2*Math.PI)
        cts.fillStyle="red"
        cts.fill()
        }
        var x= 100
        var y=100
        var secondX=1
        var secondY=2
       setInterval(()=>{
        cts.clearRect(0,0,300,300)
        x+=secondX
        y+=secondY
        if(x>=290 ||x<=10){
            secondX=-secondX
        }
        if(y>=290 ||y<=10){
            secondY=-secondY
        }
        fn(x,y)
       },30)
    </script>
</body>
</html>
