<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家具官网主页</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <meta name="keywords" content="家具官网,家具官网,家具官网,家具官网,家具官网,家具官网,家具官网,关键字,关键字,关键字">
    <meta name="description" content="亚洲较大的家具网">
    <meta name="author" content="zhangsan">
</head>

<body>
    <div id="app">
        <div class="index-header">
            <div class="container">
                <div class="header-left">
                    <a href="#"><img src="./images/logo.png" alt=""></a>
                </div>
                <div class="header-center">
                    <ul>
                        <li><a href="#"><span>商店</span></a></li>
                        <li><a href="#"><span>集合</span></a></li>
                        <li><a href="#"><span>设计师</span></a></li>
                        <li><a href="#"><span>关于我们</span></a></li>
                        <li><a href="#"><span>联系我们</span></a></li>
                    </ul>
                </div>
                <div class="header-right">
                    <div class="f-left pr-50">
                        <span class="icon icon1 ml-20"></span>
                        <span class="icon icon2 ml-20"></span>
                    </div>
                    <div class="f-right pl-50">
                        <span class="icon icon3"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="index-main">
            <div class="container">
                <div class="main-left">
                    <!-- 返回按钮 -->
                    <button class="back"><span class="icon icon4"></span></button>
                    <p class="brand"><span class="name">椅子 </span><span>/ 梅丽尔休闲椅</span></p>
                    <h3>梅丽尔休闲椅</h3>
                    <div class="price clearfix">
                        <div class="f-left">
                            <span>$149.99</span>
                        </div>
                        <div class="f-right">
                            <div class="star">
                                <div class="icon icon5"></div>
                                <div class="score">
                                    4.6 / 5.0 <span>(556)</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="desc">
                        轻柔的弧线和缝制的细节，既贴合身体，又赏心悦目。此外，倾斜和高度调节装置经久耐用。
                    </p>
                    <div class="color">
                        <span class="icon icon6"></span>
                        <span class="icon icon7"></span>
                        <span class="icon icon8"></span>
                        <span class="icon icon9"></span>
                    </div>
                    <div class="group">
                        <div class="l-button">
                            <span class="btn">-</span>
                            <span class="txt">1</span>
                            <span class="btn">+</span>
                        </div>
                        <div class="r-button">
                            <span>添加到购物车</span>
                        </div>
                    </div>
                    <p class="msg">3-5 天免费送货 - 无需工具即可组装 - 30 天试用期</p>
                    <div class="main-left-footer">
                        <div class="f-left">
                            <span class="icon icon10"></span>
                            <span>添加到收藏夹</span>
                        </div>
                        <div class="f-right">
                            <a class="icon11" href="#"></a>
                            <a class="icon12" href="#"></a>
                            <a class="icon13" href="#"></a>
                            <a class="icon14" href="#"></a>
                        </div>
                    </div>
                </div>

                <div class="main-right">
                    <div class="main-right-top clearfix">
                        <div class="f-right">
                            <div class="num">
                                <span class="now">01 </span> 
                                <span class="all">/ 05</span>
                            </div>
                        </div>
                    </div>
                    <div class="main-right-photo">
                        <div class="box">
                            <!-- 箭头 -->
                            <div class="arrow">
                                <button><span class="icon icon15"></span></button>
                                <button><span class="icon icon16"></span></button>
                            </div>
                            <!-- 图 -->
                           <div class="imgbox"> <img src="./images/product.png" alt=""> </div>
                            <!-- 背景 -->
                            <div class="bg"></div>
                        </div>
                    </div>
                    <ul class="main-right-list">
                        <li class="image active"><img src="./images/img1.png" alt=""></li>
                        <li class="image"><img src="./images/img2.png" alt=""></li>
                        <li class="image"><img src="./images/img3.png" alt=""></li>
                        <li class="image"><img src="./images/img4.png" alt=""></li>
                        <li class="image"><img src="./images/img4.png" alt=""></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
